<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Shared/Css/shared.css" charset="UTF-8">
        <link rel="stylesheet" href="./index.css" charset="UTF-8">
        <title>Danetwork</title>
    </head>
    <body>
        <div class="title">
            <h1>Danetwork</h1>
        </div>
        
        <div class="main-wrapper">
            <form id="loginForm">
                <h2>Login</h2>

                <div>
                    <label>Email:</label>
                    <input type="email" name="email" id="login_email" placeholder="Your email: ">
                </div>

                <div>
                    <label>Password:</label>
                    <input type="password" name="password" id="login_password" placeholder="Your password: ">
                </div>

                <div>
                    <button>
                        <span>Log in</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="no-acc-register">
            <p>You do not have an account?</p>
            <button id="registrationBtn">
                <span>Register</span>
            </button>
        </div>

        <script type="text/javascript" src="Shared/Utils/Validator.js"></script>
        <script type="text/javascript" src="Shared/Utils/Session.js"></script>
        <script type="text/javascript" src="Shared/Utils/User.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
