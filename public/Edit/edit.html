<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../Shared/Css/shared.css" charset="UTF-8">
        <link rel="stylesheet" href="./edit.css" charset="UTF-8">
        <title>Edit</title>
    </head>
    <body>
        <div class="main-wrapper">
            <form id="editForm">
                <h2>Edit your profile:</h2>

                <div>
                    <label for="username">Username:</label>
                    <input id="edit_username" type="text" name="username" placeholder="Your new username...">
                </div>

                <div>
                    <label for="edit_email">Email address:</label>
                    <input id="edit_email" type="text" name="register_email" placeholder="Your new email address...">
                </div>

                <div>
                    <button id="editProfile">
                        <span>Edit</span>
                    </button>
                </div>

                <hr>

                <div>
                    <button id="deleteProfile">
                        <span>Delete profile</span>
                    </button>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="../Shared/Utils/Session.js"></script>
        <script type="text/javascript" src="../Shared/Utils/User.js"></script>
        <script type="text/javascript" src="./edit.js"></script>
    </body>
</html>
