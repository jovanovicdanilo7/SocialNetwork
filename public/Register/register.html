<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../Shared/Css/shared.css" charset="UTF-8">
        <link rel="stylesheet" href="./register.css" charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <div class="main-wrapper">
            <form id="registrationForm">
                <h2>User registration</h2>

                <div>
                    <label for="username">Username: </label>
                    <input id="username" type="text" name="username" placeholder="Your username:">
                </div>

                <div>
                    <label for="email">Email address: </label>
                    <input id="email" type="text" name="email" placeholder="Your email:">
                </div>

                <div>
                    <label for="password">Password: </label>
                    <input id="password" type="password" name="password" placeholder="Your password:">
                </div>

                <div>
                    <label for="confirmPassword">Confirm password: </label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Repeat your password:">
                </div>

                <div class="buttons">
                    <button id="btn" disabled="true">
                        <span>Register</span>
                    </button>
                    <button id="back-btn">
                        <span>Back</span>
                    </button>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="../Shared/Utils/Validator.js"></script>
        <script type="text/javascript" src="../Shared/Utils/Session.js"></script>
        <script type="text/javascript" src="../Shared/Utils/User.js"></script>
        <script type="text/javascript" src="./register.js"></script>
    </body>
</html>
