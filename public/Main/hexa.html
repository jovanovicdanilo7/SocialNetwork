<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/hexa.css" charset="UTF-8">
        <link rel="stylesheet" href="../Shared/Css/shared.css" charset="UTF-8">
        <title>Danetwork</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="inner-container left-side">
                        <img src="../Shared/Css/img/avatar.jpg" class="profile">

                        <div class="border-profile">
                            <p><b id="username"></b></p>
                            <p id="email"></p>
                        </div>
                        
                        <button id="editAccount"><span>Edit data</span></button>
                        <button id="logout"><span>Log out</span></button>
                    </div>
                </div>
            
                <div class="col-md-9">
                    <div class="inner-container right-side">
                        <form id="postForm">
                            <textarea id="postContent" placeholder="What are you thinking about..."></textarea>
                            <button><span>Publish</span></button>
                        </form>

                        <div id="allPostsWrapper"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../Shared/Utils/Session.js"></script>
        <script type="text/javascript" src="../Shared/Utils/User.js"></script>
        <script type="text/javascript" src="../Shared/Utils/Comment.js"></script>
        <script type="text/javascript" src="../Shared/Utils/Post.js"></script>
        <script type="text/javascript" src="./hexa.js"></script>
    </body>
</html>
